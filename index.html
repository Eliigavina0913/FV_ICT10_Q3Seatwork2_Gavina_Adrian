<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seatwork 2</title>

    
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap CSS-->
    <style>
        body {
            background-color: #f1beff;
        }
        .container {
            max-width: 600px;
            max-height: 600px;
            background: white;
            padding: 26px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    

        label{
	    font-style: italic;
    }
    h1{
        color: rgb(212, 155, 255);
        font-family:'Courier New', Courier, monospace;
    }
    button{
        background-color: rgb(212, 155, 255);
        font-family:'Courier New', Courier, monospace;
        border: none;
    }
    </style>
</head>
<body>

    <br><br>
    <div class="container text-center mt-5">
        <h1>Intramurals</h1>
        <br>
        
        <center>
    <label for="onlinergstr" style="color: rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">Are you done with the online registration?</label><br>
    <input type="radio" id="onrgstr" name="onrgstr">
  	<label for="onrgstr" style="color: rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">Yes</label>
  	<input type="radio" id="no" name="onrgstr">
  	<label for="no" style="color: rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">No</label>

     <label for="medclr" style="color:  rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">Do you have the medical clearance from the clinic?</label><br>
    <input type="radio" id="medclr" name="medclr">
  	<label for="medclr" style="color: rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">Yes</label>
  	<input type="radio" id="no" name="medclr">
  	<label for="no" style="color: rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">No</label>

            <br><br>
            <label for="gradelvl" style="color:rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">What is your grade level:</label>
            <select name="clubs" class="form-select" id="lvlslct" style="font-family:'Courier New', Courier, monospace;">
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="section" style="color: rgb(212, 155, 255); font-family:'Courier New', Courier, monospace;">What is your section:</label>
            <select name="clubs" class="form-select" id="sct" style="font-family:'Courier New', Courier, monospace;">
                <option value="Emerald">Emerald</option>
                <option value="Ruby">Ruby</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Topaz">Topaz</option>
                <option value="Jade">Jade</option>
            </select>
        </center>
        <br><br>
    <button class="btn btn-primary" py-click="get_team" id="print">Sign Up</button>
        <!-- This is where the result will be displayed -->
        <div id="get_team"></div>
        <div id="print" class="mt-3 fw-bold" style="color: rgb(212, 155, 255);"></div>
        
    </div>
    




    <!-- Link to the Python script, this links the index to main.py -->
    <py-script src="main.py"></py-script>
</body>
</html>
